    <h1>4.0.3</h1>
    
    4.0.3の変更点：
Twitterへのアクセスでエラーが生じた際、正しくエラーを処理できないバグを修正しました。これにより、例えば以下のようなバグが修正されます。
・いいねの取得準備が完了しないバグ
・いいねが取得できないバグ
・他のアプリでいいね解除済みのツイートのいいねを解除できないバグ
その他、
・リスト一覧画面の「引っ張って更新」を修正し、リストごとのいいね一覧が正しくアップデートされるようにしました。
