    <h1>5.3.1</h1>
    
    5.3.1の変更点：
・左右いずれかのスワイプアクションに何も設定しなかった場合にクラッシュするバグ等、複数のクラッシュを引き起こすバグを修正しました。
・タグ追加画面で一度削除したタグを追加した場合、タグの追加が反映されないバグ、タグ追加画面の複数のバグを修正しました。
・ユーザインタフェースの改善

5.3.0の主な変更点：
・スワイプアクションが設定可能になりました。
・ツイートを選択できるようになりました。これによって、複数のツイートに一度にタグ付けができるようになりました。
